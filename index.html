<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="output" id="output"></div>
    <div class="calculationOpts" id="calculationOpts">
        <div class="one" id="one">1</div>
        <div class="two" id="two">2</div>
        <div class="three" id="three">3</div>
        <div class="four" id="four">4</div>
        <div class="five" id="five">5</div>
        <div class="six" id="six">6</div>
        <div class="seven" id="seven">7</div>
        <div class="eight" id="eight">8</div>
        <div class="nine" id="nine">9</div>
        <div class="plus" id="plus">+</div>
        <div class="minus" id="minus">-</div>
        <div class="times" id="times">*</div>
        <div class="devide" id="devide">/</div>
        <div class="DEL" id="DEL">Del</div>
        <div class="C" id="C">C</div>
    </div>
</body>
</html>
